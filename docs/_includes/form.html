
<section class="contact-form u-container">
  <h2>Ready to get in touch?</h2>
  <p>All fields are required.</p>
  <form id="contact-form">
    <label for="contact-name"><span class="input-label">Your Name:</span>
      <input type="text" id="contact-name" placeholder="your name here" required="required"/><span class="input-error">Please enter your full name in the field above.</span>
    </label>
    <label for="contact-email"><span class="input-label">Your Email Address:</span>
      <input type="email" id="contact-email" placeholder="your email here" required="required"/><span class="input-error">Please enter a valid email address in the field above.</span>
    </label>
    <label for="contact-street"><span class="input-label">Your Street Address:</span>
      <input type="text" id="contact-street" placeholder="your street address here" required="required"/><span class="input-error">Please enter your street address in the field above.</span>
    </label>
    <input type="submit" name="submit" value="Submit"/>
  </form>
</section>
